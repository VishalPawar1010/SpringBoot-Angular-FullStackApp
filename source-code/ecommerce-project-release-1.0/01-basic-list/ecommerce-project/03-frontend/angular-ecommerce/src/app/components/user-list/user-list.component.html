<div class="mt-3 container container-fluid">

  <table class="table">
    <thead class="sticky-header thead-light bg-info">
      <tr class="text-center">

        <th>Photos</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Roles</th>
        <th>Enabled?</th>
        <th>Actions</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tempUser of users">

        <td class="align-middle">
          <div *ngIf="tempUser.photos">
            <img [src]="tempUser.photos" alt="User Photo" class="sm-auto rounded img-fluid"
              style="width: 60px; height: 60px;" />
          </div>
        </td>
        <td>{{ tempUser.email }}</td>
        <td>{{ tempUser.firstName }}</td>
        <td>{{ tempUser.lastName }}</td>
        <td>{{ tempUser.gender }}</td>
        <td>
          <ul>
            <li *ngFor="let role of tempUser.roles">
              {{ role.name }}
            </li>
          </ul>
        </td>
        <td>{{ tempUser.enabled }}</td>
        <td>
          <div class="btn-group" role="group" aria-label="User Actions">
            <button class="btn btn-primary btn-sm mr-1" (click)="viewUser(tempUser)">
              View
            </button>
            <button class="btn btn-secondary btn-sm mr-1" (click)="openUpdateUser(tempUser)">
              Update
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(tempUser)">
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
