<div class="mt-3 container container-fluid">
  <table class="table">
    <thead class="thead-dark bg-info">
      <tr class="text-center">
        <th>Actions</th>
        <th>Photos</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Roles</th>
        <th>Enabled?</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tempUser of users">
        <td>

          <div class="btn-group" role="group" aria-label="User Actions">
            <button class="btn btn-primary btn-sm mr-1" (click)="viewUser(tempUser)">
              View
            </button>
            <button class="btn btn-secondary btn-sm mr-1" (click)="openUpdateUser(tempUser)">
              Update
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(tempUser)">
              Delete
            </button>
          </div>
        </td>


        <!-- 
        <td>

          <button class="btn btn-primary btn-sm" (click)="viewUser(tempUser)">
            View
          </button>
          <button class="btn btn-secondary btn-sm" (click)="openUpdateUser(tempUser)">
            Update
          </button>

          <button class="btn btn-danger btn-sm" (click)="deleteUser(tempUser)">
            Delete
          </button>
        </td> -->

        <td class="align-middle">
          <div *ngIf="tempUser.photos">
            <!-- <img [src]="tempUser.photos" class="sm-auto rounded img-fluid" style="width: 60px; height: 60px;" /> -->
            <img [src]="tempUser.photos" alt="User Photo" class="sm-auto rounded img-fluid"
              style="width: 60px; height: 60px;" />


            <!-- <img *ngIf="tempUser.photos == null" [src]="defaultImage[tempUser.gender]" alt="Default Avatar"
              class="sm-auto rounded img-fluid" style="width: 60px; height: 60px;" /> -->
            <!-- <img [src]="getProfilePic(tempUser.email, tempUser.gender)" alt="Image" class="rounded-circle img-fluid"
              style="width: 60px; height: 60px;"> -->
          </div>

        </td>


        <td>{{ tempUser.email }}</td>
        <td>{{ tempUser.firstName }}</td>
        <td>{{ tempUser.lastName }}</td>
        <td>{{ tempUser.gender }}</td>

        <td>
          <ul>
            <li *ngFor="let role of tempUser.roles">
              {{ role.name }}
            </li>
          </ul>
        </td>

        <td>{{ tempUser.enabled }}</td>


      </tr>
    </tbody>
  </table>
</div>
